<nav class="navbar navbar-light  bg-faded">    
    <ul class="nav navbar-nav">
        <li class="nav-item" [class.active]="isBreadcrumbActive(-2)">
            <a routerLink="/dashboard" class="nav-link" [class.disabled]="isBreadcrumbActive(-2)">Dashboard</a>            
        </li>


        <li class="nav-item" [class.active]="isBreadcrumbActive('summary')">
            <a (click)="goToSmr(-1)" class="nav-link" [class.disabled]="isBreadcrumbActive('summary')">Summary</a>             
        </li>


        <li class="nav-item"  [class.active]="isBreadcrumbActive(smrDetail.route)"  *ngFor="let smrDetail of smrDetails">
            <a (click)="goToSmr(smrDetail.code)"  [style.background-color]="getSmrStatusStyle(smrDetail.code)"  class="nav-link" [class.disabled]="isBreadcrumbActive(smrDetail.route)"><span [ngClass]="{'fa fa-check':getSmrStatus(smrDetail.code)==2}">{{smrDetail.tabLabel}}</span></a>             
        </li>
    </ul>
</nav>
