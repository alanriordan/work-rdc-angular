<div class="card">
    <div class="card-block">
        <div class="container">
            <table class="table table-bordered table-sm table-hover" style="width:90%">
                <thead class="thead-inverse">
                    <tr>
                        <td>Description</td>
                        <td>Status</td>
                        <td style="text-align:center">Adhoc</td>
                        <td style="text-align:center">Actions</td>
                    </tr>
                </thead>
                <tbody>
                   <tr *ngFor="let smrCode of smrCodes">
                       <td><a [routerLink]="['/container',selectedInstance,smrCode.route]">{{smrCode.formLabel}}</a></td>
                       <td>{{getStatusText(smrCode.code)}}</td>
                       <td style="text-align:center">
                           <label class="form-check-inline">
                            <input type="checkbox" class="form-check-input" [value]="smrCode.code" [(ngModel)]="adHocList[smrCode.code]" [disabled]="inspectionExists(smrCode.code)">
                           </label>
                        </td>
                        <td>
                            <span *ngIf="adHocExists(smrCode.code) && getStatusText(smrCode.code) == 'initial'">
                                <button class="btn btn-primary-outline btn-sm fa fa-times" (click)="removeAdHoc(smrCode.code)">Ad Hoc</button>                                
                            </span>
                            <span *ngIf="isCaseFinished(smrCode.code)">
                                <button class="btn btn-primary-outline btn-sm fa fa-upload">Upload</button>                                
                            </span>
                        </td>
                   </tr>
                   <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td style="text-align:center"><button class="btn btn-primary-outline btn-sm" (click)="createAdHoc()" [disabled]="adHocList.length==0">Create Addhoc</button></td>
                   </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
